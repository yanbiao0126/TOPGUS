<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键词调研报告</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href='{{ url_for("static",filename="css/login.css") }}'>
    <script src='{{ url_for("static",filename="js/vue.js") }}' > </script>
</head>
<body>
    <div id="box">
        <div class="logo">
            <img src='{{ url_for("static",filename="img/logo.png") }}' alt="">
            <h1>关键词调研报告</h1>
        </div>
        <div class="form">
            <form method='POST' action="{{url_for('index')}}">
                {{form.csrf_token}}
                <div style="text-align: center">
                    <img src='{{ name[4] }}' alt="">
                    <p style="text-align: center">{{ name[2] }}</p>
                </div>
                <div>
                    {{form.email(placeholder="请输入你的邮箱")}}
                    <span style="color:red">{{ form.email.errors[0] }}</span>
                </div>
                <div>
                    {{form.phone(placeholder="请输入你的手机号")}}
                    <button class="get_phone">获取验证码</button>
                    <span style="color:red">{{ form.phone.errors[0] }}</span>
                </div>
                <div>
                    {{form.code(placeholder="验证码")}}
                    <span style="color:red">{{ form.code.errors[0] }}</span>
                </div>
                <div>
                    {{form.submit}}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
